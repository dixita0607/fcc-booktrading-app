<div *ngIf="pendingTrades || previousTrades" class="trades">
  <div class="card trade">
    <div class="card-header">Pending Trades</div>
    <div class="card-content">
      <fcc-trade-list [trades]="pendingTrades"></fcc-trade-list>
    </div>
  </div>
  <div class="card trade">
    <div class="card-header">Previous Trades</div>
    <div class="card-content">
      <fcc-trade-list [trades]="previousTrades"></fcc-trade-list>
    </div>
  </div>
</div>
