<div *ngIf="trades" class="trades">
  <div *ngFor="let trade of trades" class="trade">
    <div class="book-name">{{trade.book.name}}</div>
    <div class="owner">Owner - {{trade.book.owner.fullName}}</div>
    <div class="status">Status - {{trade.status}}</div>
  </div>
</div>
<div *ngIf="trades && trades.length <= 0" class="no-trades">No trades found.</div>
